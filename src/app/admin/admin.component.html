<app-nav></app-nav>

<div class="container">
  <div class="row">
    <div class="col">
      <h1 class="display-4 m-5">Admin</h1>
      
      <app-spinner [hideSpinner]="hideSpinner" message="Loading users..."></app-spinner>
      <ul class="list-group">
        <li class="list-group-item user" *ngFor="let user of users">
          <div class="d-flex text-center text-sm-left justify-content-between align-items-center">
            <div class="mr-3 d-flex">
              <app-square-image image="{{'assets/' + user.avatar}}" size="3em" additionalClasses="mr-3"></app-square-image>

              <div>
                  <span class="d-block font-weight-bold">{{ user.name }}</span>
                  <span class="d-block small text-muted">{{ user.email }}</span>
                </div>
            </div>
           
            <div class="h5 m-0">
              {{user.taskCount}} task{{ (user.taskCount == 1)?'':'s'}}
            </div>
          </div>
          
          
        </li>
      </ul>
      
      
    </div>
    
  </div>
</div>
