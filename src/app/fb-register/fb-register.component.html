<form class="form-signin text-center" [formGroup]="registerForm">
    <img class="logo mb-3" src="assets/nology.gif" alt="logo" />
    <hr />
<div class="mt-4 mb-3">
    <div class="form-group">
    <label for="inputEmail" class="sr-only">Email address</label>
    <input 
      type="email" 
      formControlName="email" 
      class="form-control" 
      id="inputEmail" 
      name="email" 
      class="form-control" 
      placeholder="Email address" 
      required 
      autofocus>
    </div>
    <div class="form-group">
    <label for="inputPassword" class="sr-only">Password</label>
    <input 
      type="password" 
      class="form-control" 
      formControlName="password" 
      type="password" 
      id="inputPassword" 
      name="password" 
      placeholder="Password" 
      required>
    <label class="mt-3 text-danger">{{errorMessage}}</label>
    <label class="mt-3 text-success">{{successMessage}}</label>
  </div>
  </div>
  <button type="submit" (click)="tryRegister(registerForm.value)" class="btn btn-lg btn-success btn-block mb-3">Register</button>
  <p>Already have an account? <a routerLink="/login">Login</a></p>
</form>
