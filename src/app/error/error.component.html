<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="error-template">
                <h1 class="display-2 mb-3">Oops!</h1>
                <hr/>
                <h2>{{ title }}</h2>
                <div class="error-details">
                    {{code}} - {{ details }}
                </div>
                <div class="error-actions mt-3">
                    <a routerLink="/" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-home"></span>
                        Take Me Home </a>
                </div>
            </div>
        </div>
    </div>
</div>
