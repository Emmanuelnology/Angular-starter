<app-nav></app-nav>
<div class="container">
  <h1 class="display-4 m-5">My account</h1>
  <div class="row">
    <div class="col-md-12">
      <div class="card card-default">
        <div class="card-body">
          <div class="row">
            <div class="col-md-4 text-center">
                <img class="avatar" 
                *ngIf="currentUser"
                ngxGravatar 
                [email]="currentUser?.email" 
                size="200" 
                alt="avatar">
            </div>
            <div class="col-md-8 text-center text-md-left">
              <div class="my-4">
                <h2>{{ currentUser?.displayName}}</h2>
              </div>
              <div class="text-muted">
                  <p> <i class="fa fa-envelope mr-3 d-none d-md-inline"></i> {{ currentUser?.email }}</p>
                  <p> <i class="fa fa-tasks mr-3 d-none d-md-inline"></i>Tasks: {{ currentUser?.taskCount }} </p>
              </div>
              <div class="mt-3 text-muted">
                <small>Created: 01.01.2015</small>
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </div>
</div>
