<app-nav></app-nav>
<div class="container">
  <h1 class="display-4 m-5">My account</h1>
  <div class="row">
    <div class="col-md-12">
      <div class="card card-default">
        <div class="card-body">
          <div class="row">
            <div class="col-md-4 text-center">
              <app-square-image image="{{ authService.getCurrentUser().avatar}}" size="200px" additionalClasses="rounded-circle mx-auto my-0"></app-square-image>
            </div>
            <div class="col-md-8 text-center text-md-left">
              <div class="my-4">
                <h2>{{ authService.getCurrentUser().firstName }} {{ authService.getCurrentUser().lastName }}</h2>
              </div>
              <div class="text-muted">
                  <p> <i class="fa fa-envelope mr-3 d-none d-md-inline"></i> {{ authService.getCurrentUser().email }}</p>
                  <p> <i class="fa fa-tasks mr-3 d-none d-md-inline"></i>Tasks: {{ taskCount }} </p>
              </div>
              <div class="mt-3 text-muted">
                <small>Created: 01.01.2015</small>
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </div>
</div>
